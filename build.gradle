/*
 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'com.google.testability-explorer'
    version = '1.3.4-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    sourceCompatibility = '1.8'
}
