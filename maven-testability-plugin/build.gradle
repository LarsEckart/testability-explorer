dependencies {
    compile project(':testability-explorer')
    compile 'commons-lang:commons-lang:2.3'
    compile 'org.apache.maven:maven-plugin-api:2.0'
    compile 'org.apache.maven:maven-artifact:2.0'
    compile 'org.apache.maven.reporting:maven-reporting-impl:2.0'
    compile 'org.apache.maven.reporting:maven-reporting-api:2.0'
    compile 'org.apache.maven:maven-project:2.0'
    compile 'org.codehaus.plexus:plexus-utils:1.5.1'
    compile 'org.codehaus.plexus:plexus-archiver:1.0-alpha-7'
    compile 'com.google.inject:guice:2.0'
    testCompile 'org.apache.maven.shared:maven-plugin-testing-harness:1.1'
    testCompile 'junit:junit:3.8.2'
}

description = 'Testability Explorer - Maven plugin'
